<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GEAR Explorer Report</title>

  <!-- Paged.js Library -->
  <script src="/js/paged.polyfill.js"></script>

  <style>
    @page {
      margin: 0.5in;
      @top-left {
        content: "GEAR Explorer Mapping"; /* Header content on the left */
        font-size: 8pt;
        font-style: italic;
        color: #123456;
      }
      @top-right {
        content: "Generated on: __DATE__"; /* Header content on the right */
        font-size: 8pt;
        font-style: italic;
        color: #123456;
      }
      @bottom-right {
        content: "Page " counter(page); /* Footer with page number */
        font-size: 8pt;
        color: #123456;
      }
      @bottom-left {
        content: "Confidential – Internal Use Only";
        font-size: 8pt;
        color: #880000;
      }
    }

    body {
      font-family: Georgia, sans-serif;
      font-size: 10pt;
      line-height: 1.3;
      margin: 0;
      padding: 0;
    }

    /* Header and footer for each printed page */
    .pagedjs_page .pagedjs_margin-top,
    .pagedjs_page .pagedjs_margin-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 8pt;
      padding: 0.5em 1em;
    }

    .pagedjs_margin-top {
      border-bottom: 1px solid #ccc;
    }

    .pagedjs_margin-bottom {
      border-top: 1px solid #ccc;
    }

    .pagedjs_margin-top .left {
      font-weight: bold;
    }

    .pagedjs_margin-bottom .right::after {
      content: "Page " counter(page);
    }

    /* Optional styling for content container */
    .content {
      padding: 1em;
    }
    /* H1: Main Title / Largest Header */
    h1 {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1.2em;
      text-align: left;
      color: #345678;
    }

    /* H2: Main Sections */
    h2 {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 1em;
      padding-bottom: 0.2em;
      color: #345678;
    }

    /* H3: Subsections */
    h3 {
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 0.8em;
      color: #345678;
    }

    /* H4: Sub-subsections */
    h4 {
      font-size: 1.2em;
      font-weight: 500;
      margin-top: 0.6em;
      color: #34495e;
    }

    /* H5: Minor Sections or Notes */
    h5 {
      font-size: 1.2em;
      font-weight: 400;
      margin-top: 0.4em;
      color: #7f8c8d;
    }

    /* Avoid splitting paragraphs across pages */
    p {
      page-break-inside: avoid;
      margin: 1em 0;
    }

    /* Set rules for blockquote */
    blockquote {
      font-style: italic;
      border-left: 4px solid #dddddd;
      color: #555555;
      padding-left: 1em;
      margin: 1em 0;
      page-break-inside: avoid;
    }

    /* Code blocks and inline code */
    code {
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    pre {
      background-color: #f4f4f4;
      padding: 1em;
      overflow: auto;
      border-radius: 5px;
      page-break-inside: avoid;
    }

    /* List styling */
    ul, ol {
      padding-left: 2em;
      margin: 1em 0;
    }

    /* Table formatting for print-friendly layout */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      border: 2px solid #56789A;
      padding: 80px 60px;
      background: #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .org-info {
      margin-top: 3em;
      font-size: 1em;
      color: #444;
    }
    .confidential {
      margin-top: 4em;
      font-size: 0.9em;
      color: #aa0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container"
     style="page-break-after: always; display: flex; flex-direction: column; justify-content: space-between;">
  <h1>Mapping __CUSTOMERNAME__</h1>
  <h2>To the Government Enterprise Architecture Reference (GEAR)</h2>
  <div class="org-info">
    Prepared by: <br> <strong>__AUTHOR__</strong><br>
    __AUTHORTITLE__<br>
    <br>
    Generated by: <br> <strong>GEAR Explorer</strong><br>an Generative AI enabled System Architecture Mapping Tool. <br>
    <br>
    Date: __DATE__
  </div>

  <div class="confidential">
    Confidential – Internal Use Only
  </div>
</div>

<div class="content" id="print-content">
  __BODY__
</div>
</body>
</html>
